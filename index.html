<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--TO DO: WIFI ICON-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery icon-->
            <!--lightning icon-->
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <P class="welcome-header__text">If you have a kokoa Account, log in with your email or phone number.</P>
    </header>
    <form action="friends.html" method="GET" id="login-form">
        <input type="text" placeholder="Email or phone Number">
        <input type="password" placeholder="Password">
        <input type="submit" value="log in" />
        <a href="">FIND KOKOA ACCOUNT AND PASSWORD</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>
    <script src="https://kit.fontawesome.com/3006758e60.js" crossorigin="anonymous"></script>
</body>
</html>
