<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frinds - KOKOA CLONE</title>
</head>

<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--TO DO: WIFI ICON-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery icon-->
            <!--lightning icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span><a href="settings.html">
                <i class="fas fa-cog fa-lg"></i>
            </a>
            </span>
        </div>
    </header>

    <a id="friends-display-link" href="">
        <i class="fas fa-info-circle">Friends names Display<i class="fas fa-chevron-right fa-xs"></i></i> 
    </a>

    <main class="friends-screen"> 
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://octodex.github.com/images/Professortocat_v2.png" alt="#" class="user-component__avatar user-component__avatar--xs">
                <div class="user-component__text">
                    <h4 class="user-component__title">Ilahm</h4>
                    <h6 class="user-component__subtitle">안녕하세요. 조일남 입니다.</h6>

                </div>
            </div>
            <div class="user-component__column">

            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <i class="fas fa-chevron-up fa-xs"></i>
                <span>Channel</span>

                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fas fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://banner2.cleanpng.com/20180524/ctj/kisspng-html5-video-mobile-app-development-web-application-5b074573e4bab6.9560649215272031879369.jpg" alt="#" class="user-component__avatar user-component__avatar--sm">
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>                
                        </div>
                    </div>
            </div>
        </div>
    </main>
    
    


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x">

                </i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x">
                        <span class="nav__dot"></span>
                    </i></a></li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
        <span>Your screen is super big ㅠㅠ</span>
      </div>
    <script src="https://kit.fontawesome.com/3006758e60.js" crossorigin="anonymous"></script>
</body>

</html>
