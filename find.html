<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KOKOA CLONE</title>
</head>

<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--TO DO: WIFI ICON-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery icon-->
            <!--lightning icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span><a href="settings.html">
                <i class="fas fa-cog fa-lg"></i>
            </a>
            </span>
        </div>
    </header>



    <main class="main-screen"> 
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-id-card-alt"></i>
                <span>Add by Contacts</span></div>
            <div class="icon-row__icon">
                <i class="fab fa-ideal"></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no Recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#wifeofspy</h5>
                    <h6 class="open-post__hashtags">#wifeofspy#kiyosh#스파이의아내#짱영화</h6>
                    <div class="open-post__members">
                        <img src="https://t1.daumcdn.net/movie/45934102e953d8b14e9a592189f472ccd0a0cad7" alt="">
                        <span class="open-post__member-count">1000 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://lh3.googleusercontent.com/proxy/XVtwGJ-Nc5uYAe8Csb6z5RwlceNo7gnttsJF1roc6WdyFRPdfQSF2ZSv_WlHram2HWmZp9BCsvFbaQ70ghfwG9E4EClLvaln2dr4nk8VUPUC2GzCKP05dKB-WJ5uqj3NnUNWbCb6Kk7DMwK3a3_q9Q" alt="">
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                    </div>
                </div>

            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>

                </i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x">
                        <span class="nav__dot"></span>
                    </i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>
  
    <script src="https://kit.fontawesome.com/3006758e60.js" crossorigin="anonymous"></script>
</body>

</html>
